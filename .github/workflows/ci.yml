name: react-app-boilerplate

on:
  pull_request:
    branches:
      - 'master'

jobs:
  automatic-build:
    name: automatic build
    runs-on: ubuntu-latest

    steps:
    - name: Build and Deploy
      uses: qinghuanI/react-app-boilerplate@master
      env:
        DEFAULT_BRANCH: master
        QINGHUANI: ${{ secrets.QINGHUANI }}
        BRANCH: gh-pages
        FOLDER: build
        BUILD_SCRIPT: npm install && npm run build:prod
